<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main class="row">
    <div class="col col-6-lg col-12-sm">
      <div class="image">
        <img src="./images/image-product-mobile.jpg" alt="" class="img_mobile">
        <img src="./images/image-product-desktop.jpg" alt="" class="img_desktop">
      </div>
    </div>

    <section class="container_content col col-6-lg col-12-sm">
        <h2>Perfume</h2>

        <div class="container_main_tittle">
          <h1>Gabrielle Essence Eau De Parfum</h1>
        </div>

        <p>A floral, solar and voluptuous interpretation composed by olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </p>

      <h3>$149.99<span class="price_cancel">$169.99</span></h3>

      <button><span class="icon_before">Add to Cart</span></button>
      
    </section>
  </main>

</body>
</html>
